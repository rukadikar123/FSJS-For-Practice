<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>

        <form >
            <p><label>Height in CM:</label><input type="text" id="height"></p>

        </form>

        <script src="./script.js"></script>
</body>
