<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
   <div class="main h-screen flex items-center justify-center w-full bg-green-400 m-0 p-0 box-border">
    <div class="panel h-[80vh] rounded-xl w-[85vw]  bg-white overflow-hidden ">
        <div class="ptop flex text-white h-[15vh] items-center px-72 justify-between pt-2 bg-green-600 w-full">
            <div class="elem flex gap-4 items-center font-bold px-2">
                <h1>Hit</h1>
                <div class="box Hit py-2 px-4 bg-white rounded-lg text-black text-lg ">5</div>
            </div>
            <div class="elem flex gap-4 items-center font-bold px-2">
                <h1>Timer</h1>
                <div class="box Timer py-2 px-4 bg-white rounded-lg text-black text-lg "></div>
            </div>
            <div class="elem flex gap-4 items-center font-bold px-2">
                <h1>Score</h1>
                <div class="box score py-2 px-4 bg-white rounded-lg text-black text-lg ">0</div>
            </div>
        </div>
        <div class="pbtm flex gap-2 flex-wrap p-4 w-full h-[65vh] ">
            
           
        </div>
    </div>
   </div> 

   <script src="script.js
   "></script>
</body>
</html>
